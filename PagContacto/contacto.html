<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="imagenesInicio/logo.png">
</head>
<body>
    <div class="contenido">
        <div class="encabezado-contacto">
            <div class="piedra">
                <h1 class="titulo">CONTACTO</h1>
            </div>
        </div>

        <div class="contenedor-formulario">
            <form class="formulario">
                <input type="text" placeholder="Tu nombre brotando aquÃ­" required>
                <input type="email" placeholder="Escribe tu correo" required>
                <input type="text" placeholder="Asunto" required>
                <textarea placeholder="Comparte tu mensaje como una semilla..." rows="5" required></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
            <div class="borde-ramitas"></div>
        </div>

        <div class="botones-izquierda">
            <a href="../PagInicio/inicio.html" class="enlace-inicio">
                <div class="icono-inicio"></div>
            </a>
            <a href="../PagCatalogo/catalogo.html" class="enlace-productos">
                <div class="icono-productos"></div>
            </a>
        </div>

        <div class="personaje-derecha"></div>
    </div>

    <footer class="main-footer">
        <div class="social-links">
            <a href="https://www.twitter.com/" target="_blank" aria-label="Twitter">
                <img src="imagenesContacto/x.png" alt="Logo de Twitter/X" class="social-icon">
            </a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                <img src="imagenesContacto/ig.png" alt="Logo de Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                <img src="imagenesContacto/facebook.png" alt="Logo de Facebook" class="social-icon">
            </a>
        </div>
    </footer>
</body>
</html>
